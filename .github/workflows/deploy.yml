name: CI/CD Pipeline (k3d Test)

on:
  push:
    paths:
      - "gitconnect-frontend/**"
      - "gitconnect-backend/**"
      - ".github/workflows/deploy.yml"
      - "*.yml"
  pull_request:
    paths:
      - "gitconnect-frontend/**"
      - "gitconnect-backend/**"
      - "*.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push backend
      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gitconnect-backend:latest ./gitconnect-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/gitconnect-backend:latest

      # Build & push frontend
      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gitconnect-frontend:latest ./gitconnect-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/gitconnect-frontend:latest

      # --- Install k3d (lightweight Kubernetes) ---
      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      # Create a k3d cluster
      - name: Create k3d cluster
        run: |
          k3d cluster create ci-cd-cluster --agents 1 --wait
          kubectl cluster-info

      # Deploy to k3d
      - name: Deploy manifests
        run: |
          kubectl apply -f .
          kubectl get pods -A
