name: CI/CD Pipeline (Kind Test)

on:
  push:
    paths:
      - "gitconnect-frontend/**"
      - "gitconnect-backend/**"
      - ".github/workflows/deploy.yml"
      - "*.yml"
  pull_request:
    paths:
      - "gitconnect-frontend/**"
      - "gitconnect-backend/**"
      - "*.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push backend
      - name: Build & push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gitconnect-backend:latest ./gitconnect-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/gitconnect-backend:latest

      # Build & push frontend
      - name: Build & push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gitconnect-frontend:latest ./gitconnect-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/gitconnect-frontend:latest

      # --- Kind setup (instead of Civo) ---
      - name: Set up Kind (Kubernetes in Docker)
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.20.0
          node_image: kindest/node:v1.26.0

      # Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.26.0

      # Deploy to Kind
      - name: Deploy manifests
        run: |
          kubectl cluster-info
          kubectl apply -f .
          kubectl get pods -A
